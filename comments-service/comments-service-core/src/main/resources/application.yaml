spring:
  application:
    name: comments-service
  profiles:
    active: prod
  liquibase:
    change-log: db.changelog/changelog-master.xml
  jpa:
    generate-ddl: false
    show-sql: true
  properties:
    hibernate:
      search:
        backend:
          type: lucene
          directory.root: ./data/index
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    ru.clevertec: debug
  file:
    name: ./logs/log-file.log
server:
  port: 8082
cache:
  capacity: 10
  type: LRU

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/news_system
  feign:
    client:
      news-service:
        name: news-service
        url: "http://localhost:8081"

