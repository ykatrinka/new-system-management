spring:
  application:
    name: comments-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/news_system
  jpa:
    generate-ddl: false
    show-sql: true
  properties:
    hibernate:
      search:
        backend:
          type: lucene
          directory.root: ./data/index
  feign:
    client:
      news-service:
        name: news-service
        url: "http://localhost:8081"
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    ru.clevertec: debug
  file:
    name: ./logs/log-file.log

server:
  port: 8082

cache:
  capacity: 10
  type: LRU
